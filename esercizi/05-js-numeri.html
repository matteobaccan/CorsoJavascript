<!DOCTYPE html>
<html lang="it">

<head>
  <title>Titolo della pagina</title>
</head>

<body>
  <h1>Javascript</h1>

  <script>
    let numero = 1;
    let numero2 = 2;
    document.write(numero + numero2);
    document.write("<br>");
    document.write(numero * numero2);
    document.write("<br>");
    document.write(numero / numero2);
    document.write("<br>");
  </script>

</body>

</html>
