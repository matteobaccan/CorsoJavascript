<!DOCTYPE html>
<html lang="it">

<head>
  <title>Titolo della pagina</title>
</head>

<body>
  <h1>Javascript</h1>

  <script>
    let numero = 1;
    let numero2 = 2;
    numero2 += 5;
    document.write(numero2);
    document.write("<br>");
    numero2 *= 5;
    document.write(numero2);
    document.write("<br>");
    numero2++;
    document.write(numero2);
    document.write("<br>");
    numero2--;
    document.write(numero2);
    document.write("<br>");
  </script>

</body>

</html>
