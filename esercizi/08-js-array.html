<!DOCTYPE html>
<html lang="it">

<head>
  <title>Titolo della pagina</title>
</head>

<body>
  <h1>Javascript</h1>

  <script>
    const auto = ["Fiat", "Volvo", "BMW"];
    document.write(auto[0]);
    document.write("<br>");
    auto.forEach(visualizzaValore);

    function visualizzaValore(item) {
      document.write(item);
      document.write("<br>");
    }
  </script>

</body>

</html>
